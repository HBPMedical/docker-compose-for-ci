code_repositories:
  - name: chuv-gitlab
    visibility: private
    url: https://___.chuv.ch/mip-infra/docker-docker-compose-for-ci/
    git_clone: https://___.chuv.ch/mip-infra/docker-docker-compose-for-ci.git
  - name: github/LREN-CHUV
    visibility: public
    url: https://github.io/LREN-CHUV/docker-docker-compose-for-ci/
