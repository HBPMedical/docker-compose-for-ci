code_quality_checks:
  codacy:
    badge: https://api.codacy.com/project/badge/Grade/bc651b5107f3413594cf788333cbb415
    url: "https://www.codacy.com/app/hbp-mip/docker-docker-compose-for-ci?utm_source=github.com&amp;utm_medium=referral&amp;utm_content=LREN-CHUV/docker-docker-compose-for-ci&amp;utm_campaign=Badge_Grade"

testing:
  unit_testing:
    - sources: /tests
    - command: /tests/tesh.sh

release_management:
  current_version: 0.9.1-0
  current_code_release: https://github.com/HBPMedical/docker-docker-compose-for-ci/archive/0.9.1-0.zip
  current_docker_release: docker pull hbpmip/docker-compose-for-ci:0.9.1-0
  release_script: 'publish.sh'

continuous_integration:
  - name: CircleCI
    description: "Check style and execute unit tests"
    url: https://circleci.com/gh/LREN-CHUV/docker-docker-compose-for-ci
    badge: https://circleci.com/gh/LREN-CHUV/docker-docker-compose-for-ci.svg?style=svg
    actions:
      - code_style
      - unit_tests

distribution:
  docker_hub:
    name: hbpmip/docker-compose-for-ci
    current_tag: 0.9.1-0
    url: https://hub.docker.com/r/hbpmip/docker-compose-for-ci/
    badge: https://img.shields.io/badge/docker-hbpmip%2Fdocker-compose-for-ci-008bb8.svg
    command: docker pull hbpmip/docker-compose-for-ci:0.9.1-0

planning:
  github:
    name: Issues on Github
    url: https://github.com/LREN-CHUV/docker-docker-compose-for-ci/issues

